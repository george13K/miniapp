<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #ffffff;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        input, select {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus {
            border-color: #0088cc;
        }
        button {
            padding: 12px;
            background: #0088cc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #0077b3;
        }
        #transactions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .transaction {
            background: #ffffff;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
        }
        .transaction span {
            color: #0088cc;
            font-weight: 500;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #1c2526;
                color: #e0e0e0;
            }
            h1 {
                color: #ffffff;
            }
            .form-container, .transaction {
                background: #2a3439;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            }
            input, select {
                background: #3a4449;
                border-color: #4a555a;
                color: #e0e0e0;
            }
            input:focus, select:focus {
                border-color: #4da8da;
            }
            button {
                background: #4da8da;
            }
            button:hover {
                background: #3d98ca;
            }
            .transaction span {
                color: #4da8da;
            }
        }
    </style>
</head>
<body>
    <h1>Финансовый трекер</h1>
    <div class="form-container">
        <input id="amount" type="number" placeholder="Сумма" step="0.01">
        <input id="category" type="text" placeholder="Категория">
        <select id="type">
            <option value="доход">Доход</option>
            <option value="расход">Расход</option>
        </select>
        <button onclick="addTransaction()">Добавить</button>
    </div>
    <div id="transactions"></div>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        async function addTransaction() {
            const amount = document.getElementById('amount').value;
            const category = document.getElementById('category').value;
            const type = document.getElementById('type').value;
            if (!amount || !category) {
                alert('Заполните все поля!');
                return;
            }
            const response = await fetch('https://your-domain.com/api/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    user_id: tg.initDataUnsafe.user.id,
                    amount: parseFloat(amount),
                    category,
                    type
                })
            });
            if (response.ok) {
                alert('Транзакция добавлена!');
                loadTransactions();
            }
        }

        async function loadTransactions() {
            const response = await fetch(`https://your-domain.com/api/transactions?user_id=${tg.initDataUnsafe.user.id}`);
            const transactions = await response.json();
            const container = document.getElementById('transactions');
            container.innerHTML = '';
            transactions.forEach(t => {
                const div = document.createElement('div');
                div.className = 'transaction';
                div.innerHTML = `<span>${t.date}</span>: ${t.amount} руб. (${t.category}, ${t.type})`;
                container.appendChild(div);
            });
        }

        window.onload = loadTransactions;
    </script>
</body>
</html>
